<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Attack Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            margin-bottom: 20px;
        }

        form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 0 auto;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
            text-align: left;
        }

        input[type="number"],
        select,
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .prediction-result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #27ae60;
        }

        .prediction-result.no-risk {
            color: #e74c3c;
        }

        .prediction-result.heart-attack-risk {
            color: #e74c3c;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .form-container {
            max-width: 500px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Heart Attack Risk Prediction</h1>
        <div class="form-container">
            <form action="/predict" method="POST">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <label for="sex">Sex (Male/Female):</label>
                <select id="sex" name="sex" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>

                <label for="cholesterol">Cholesterol Level:</label>
                <input type="number" id="cholesterol" name="cholesterol" required>

                <label for="smoker">Smoker (Smoker/Non-smoker):</label>
                <select id="smoker" name="smoker" required>
                    <option value="Smoker">Smoker</option>
                    <option value="Non-smoker">Non-smoker</option>
                </select>

                <label for="hypertension">Hypertension (Yes/No):</label>
                <select id="hypertension" name="hypertension" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

                <label for="alcoholic">Alcoholic (Yes/No):</label>
                <select id="alcoholic" name="alcoholic" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

                <input type="submit" value="Predict">
            </form>
        </div>

        {% if prediction_text %}
            <div class="prediction-result {% if 'Risk' in prediction_text %}heart-attack-risk{% else %}no-risk{% endif %}">
                <h2>{{ prediction_text }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
